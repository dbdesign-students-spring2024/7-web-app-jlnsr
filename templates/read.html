{% extends 'base.html' %}

{% block container %}
<h2>All Events</h2>
<p> 
    {% for doc in docs %}
    <div class="toDoItem, {{ doc.category }}">
        <h2>{{doc.title}}</h2>       
        <p class="post">
            {{ doc.description }}
            <hr>
            Created at {{ doc.created_at.strftime("%H:%M on %d %B %Y") }}
        </p>
        <p>
            <br/>
            <a href="{{ url_for('edit',mongoid=doc._id)}}">Edit</a> | <a href="{{ url_for('delete',mongoid=doc._id)}}">Delete</a>
            <br/>
        </p>       
    </div>
    {%endfor%}
</p>
{% endblock %}
